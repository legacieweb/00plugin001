<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://media.wnyc.org/i/800/0/l/85/2019/04/AP_18024088014258.jpg'); /* Weed image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        .main-content {
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            border-radius: 15px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-control, .btn {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #4CAF50; /* Custom green for button */
            border-color: #4CAF50;
        }
        .btn-primary:hover {
            background-color: #45a049;
            border-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container main-content">
    <!-- Back Button -->
    <a href="admin_dashboard.html" class="btn btn-secondary mb-3">Back to Products</a>
    
    <h3>Add New Product</h3>
    <div class="card p-4">
        <form>
            <div class="mb-3">
                <label for="product-name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="product-name" placeholder="Enter product name" required>
            </div>
            <div class="mb-3">
                <label for="product-price" class="form-label">Product Price</label>
                <input type="number" class="form-control" id="product-price" placeholder="Enter product price" required>
            </div>
            <div class="mb-3">
                <label for="product-description" class="form-label">Product Description</label>
                <textarea class="form-control" id="product-description" rows="3" placeholder="Enter product description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="product-image" class="form-label">Product Image</label>
                <input type="file" class="form-control" id="product-image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
