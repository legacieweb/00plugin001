<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://media.wnyc.org/i/800/0/l/85/2019/04/AP_18024088014258.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .sidebar {
            height: 100vh;
            width: 250px;
            background: rgba(44, 62, 80, 0.9);
            color: #fff;
            position: fixed;
            left: -250px;
            top: 0;
            padding: 20px;
            transition: left 0.5s ease-in-out;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.2);
        }
        .sidebar a {
            color: #fff;
            padding: 15px;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease-in-out;
        }
        .sidebar a:hover {
            background-color: #34495E;
            padding-left: 20px;
        }
        .main-content {
            margin-left: 0;
            padding: 30px;
            transition: margin-left 0.5s ease-in-out;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            max-width: 80%;
            margin: 0 auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            color: black;
        }
        .order-section {
            margin-top: 30px;
        }
        .order-card {
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .toggle-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #fff;
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s;
        }
        .toggle-btn:hover {
            transform: scale(1.1);
        }
        .sidebar.active {
            left: 0;
        }
        .main-content.active {
            margin-left: 250px;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar" id="sidebar">
    <h2 class="text-center mb-4">Admin Panel</h2>
    <a href="add_product.html">Add Product</a>
    <a href="view_users.html">View Users</a>
    <a href="view_products.html">View Products</a>
    <a href="#" id="viewOrders">View Orders</a>
</div>

<!-- Toggle Button -->
<div class="toggle-btn" id="toggle-btn">‚ò∞</div>

<!-- Main Content -->
<div class="main-content" id="main-content">
    <h3>Welcome, Admin!</h3>
    <p>Use the sidebar to navigate to the different sections of the Admin Panel.</p>
    <h4 class="mt-4">Total Orders: <span id="orderCount">0</span></h4>
    
    <button class="btn btn-primary" id="orderButton">View Order History</button>
    <div id="orders-container" style="display: none;"></div>
</div>

<script>
    document.getElementById('toggle-btn').addEventListener('click', function() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('main-content').classList.toggle('active');
    });

    function updateOrderCount() {
        fetch("http://localhost:3000/api/orders")
            .then(response => response.json())
            .then(orders => {
                document.getElementById("orderCount").textContent = orders.length;
            })
            .catch(error => console.error("Error fetching order count:", error));
    }

    function loadOrders() {
        fetch("http://localhost:3000/api/orders")
            .then(response => response.json())
            .then(orders => {
                let ordersContainer = document.getElementById("orders-container");
                ordersContainer.innerHTML = "";
                ordersContainer.style.display = "block";

                if (orders.length === 0) {
                    ordersContainer.innerHTML = "<p>No past orders available.</p>";
                    return;
                }

                orders.forEach(order => {
                    let orderDiv = document.createElement("div");
                    orderDiv.classList.add("order-card");
                    orderDiv.innerHTML = `
                        <h5>üßæ Order Receipt</h5>
                        <p><strong>üìÖ Order Time:</strong> ${order.time}</p>
                        <p><strong>üì≤ WhatsApp Contact:</strong> ${order.whatsapp}</p>
                        <p><strong>üí∞ Total Price:</strong> ${order.total}</p>
                        <p><strong>üí≥ Payment Method:</strong> <span class="text-primary">${order.payment}</span></p>
                        <p><strong>‚è≥ Status:</strong> <span class="text-warning">${order.status}</span></p>
                        <a href="https://wa.me/${order.whatsapp}" target="_blank" class="btn btn-success mt-2">üì© Contact Buyer on WhatsApp</a>
                    `;
                    ordersContainer.appendChild(orderDiv);
                });
            })
            .catch(error => console.error("Error fetching orders:", error));
    }

    document.getElementById("orderButton").addEventListener("click", function() {
        loadOrders();
    });

    document.addEventListener("DOMContentLoaded", updateOrderCount);
</script>

</body>
</html>
