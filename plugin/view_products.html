<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://media.wnyc.org/i/800/0/l/85/2019/04/AP_18024088014258.jpg'); /* Weed image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
        }
        .main-content {
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
            border-radius: 15px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn {
            border-radius: 10px;
        }
        .btn-warning {
            background-color: #f39c12;
            border-color: #e67e22;
        }
        .btn-danger {
            background-color: #e74c3c;
            border-color: #c0392b;
        }
        .btn-warning:hover {
            background-color: #e67e22;
            border-color: #d35400;
        }
        .btn-danger:hover {
            background-color: #c0392b;
            border-color: #e74c3c;
        }
    </style>
</head>
<body>

<div class="container main-content">
    <!-- Back Button -->
    <a href="admin_dashboard.html" class="btn btn-secondary mb-3">Back to Main Admin Dashboard</a>

    <h3>Products List</h3>
    <div class="card p-4">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Product ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>Product 1</td>
                    <td>$50.00</td>
                    <td>
                        <a href="edit_product.html?product_id=101" class="btn btn-warning btn-sm">Edit</a>
                        <a href="delete_product.html?product_id=101" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Product 2</td>
                    <td>$75.00</td>
                    <td>
                        <a href="edit_product.html?product_id=102" class="btn btn-warning btn-sm">Edit</a>
                        <a href="delete_product.html?product_id=102" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
